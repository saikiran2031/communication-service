name: Communication Service - Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: 'communication-service/cdk/package-lock.json'
        
    - name: Install Dependencies
      run: |
        cd communication-service
        npm install
        cd cdk
        npm install

    - name: Run Tests
      run: |
        cd communication-service
        npm test

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: 'communication-service/cdk/package-lock.json'

    - name: Install Dependencies
      run: |
        cd communication-service
        npm install
        cd cdk
        npm install

    - name: Deploy Service
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        cd communication-service/cdk
        npx cdk deploy --require-approval never
